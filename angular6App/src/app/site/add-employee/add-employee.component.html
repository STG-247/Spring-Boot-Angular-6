<div class="modal-content">
    <div class="modal-header">
      <h4 class="modal-title pull-left"><span>Add New Employee Data</span></h4>
      <button type="button" class="close pull-right" (click)="cancel($event)" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        
        <div class="form-group">
          <label>
            <span translate>First Name</span>
          </label>
          <input class="form-control" [(ngModel)]="employee.firstName" />
        </div>
        <div class="form-group">
          <label>
            <span translate>Last Name</span>
          </label>
          <input class="form-control" [(ngModel)]="employee.lastName" />
        </div>
        <div class="form-group">
          <label>
            <span translate>Gender</span>
          </label>
          <input class="form-control" [(ngModel)]="employee.gender" />
        </div>
        <div class="form-group">
          <label>
            <span translate>Date Of Birth</span>
          </label>
          <input class="form-control" [(ngModel)]="employee.dateOfBirth" />
        </div>
        <div class="form-group">
          <label>
            <span translate>Department</span>
          </label>
          <input class="form-control" [(ngModel)]="employee.department" />
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" (click)="addEmployee()">Add</button>
        <button class="btn btn-warning" (click)="cancel()">Cancel</button>
    </div>
  </div>
