<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">Demo App</a>
</nav>

<div class="container" style="margin-top: 5%">
  <div *ngIf="employees && employees.length !== 0 else noResultFound">
      <div class="row">
          <button class="btn btn-primary pull-right" (click)="addEmployee()">Add Employee</button>
        </div>
        <div class="row" style="margin-top: 1em">
                <div class="table-responsive-lg">
                  <table class="table table-striped table-bordered table-hover">
                    <thead class="thead-dark">
                      <tr>
                        <th class="col-lg-3 text-center">
                          <span >First Name</span>
                        </th>
                        <th class="col-lg-3 text-center">
                          <span >Last Name</span>
                        </th>
                        <th class="col-lg-1 text-center">
                          <span >Gender</span>
                        </th>
                        <th class="col-lg-2 text-center">
                          <span >DoB</span>
                        </th>
                        <th class="col-lg-2 text-center">
                          <span >Department</span>
                        </th>
                        <th class="col-lg-1 text-center">
                            <span >Action</span>
                          </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let employee of employees">
                          <td class="col-lg-3 text-center">
                            {{employee.firstName}}
                          </td>
                          <td class="col-lg-3 text-center">
                            {{employee.lastName}}
                          </td>
                          <td class="col-lg-1 text-center">
                            {{employee.gender}}
                          </td>
                          <td class="col-lg-2 text-center">
                            {{employee.dateOfBirth}}
                          </td>
                          <td class="col-lg-2 text-center">
                            {{employee.department}}
                          </td>
                          <td class="col-lg-1 text-center">
                              <button class="btn btn-danger" (click)="deleteEmployee(employee)">Delete</button>
                          </td>
                      </tr>
                    </tbody>
                    <tfoot>
                      <tr>
                      </tr>
                    </tfoot>
                  </table>
                </div>
          </div>
  </div>
  <ng-template #noResultFound>
    <div class="text-center" style="margin-top:20%">
      <button class="btn btn-primary" (click)="addEmployee()">Add Employee</button>
    </div>
  </ng-template>
</div>
